<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Increment||Decrement</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
        
    <div class="w-[100vw] h-[100vh] flex flex-col gap-10 items-center justify-center bg-[#7FFFD4]">
        <img src="istockphoto-181668903-612x612.jpg" alt="" width="10px" class="circle">
    <div class="text-[#0398d4] text-[20px] font-medium">Increment and Decrement</div>

        <div class="flex flex-row rounded-md justify-around p-3 px-5 relative gap-12 text-[#344151] bg-white">
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5"  ><i class="fa-solid fa-minus"></i></button>
            <div class="font-bold" id="hello">0</div>
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5"><i class="fa-solid fa-plus"></i></button>
        </div>
    <div class="text-[#FF69B4] text-[20px] font-medium">BY NISHKARSH VERMA</div>
    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        const val=document.querySelector('#hello');
function increment(){
    let count=parseInt(val.innerText);
    count+=1;
    val.innerText=count;

}

function decrement(){
    let count=parseInt(val.innerText);
    count-=1;
    val.innerText=count;

}
    </script>
</body>
</html>
